<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Prayer Times أوقات الصلاة</title>
</head>
<body style="direction: rtl;">

  <div >


    <!-- Start City name + Date -->
    <div>
      <!-- Start City Name-->
      <div id="cityAndDate">
        <h1 id="city-name">الرياض</h1>
        <h6 id="fer"> </h6>
      </div>
      <!-- End City Name -->
      <hr>
    </div>
    <!-- End City name + Date -->

    <!-- Start Prayer Timeings -->
    <div class="center" style="height: 300px; margin-top: 80px; margin-bottom: 80px; justify-content: space-around;">
      <!-- Start Card-->

      <div class="card">
        <div class="header">
          <h1>الفجر</h1>
        </div>
        <div class="body center">
          <h1 class="time" id="fajr-time"></h1>
        </div>
      </div>
      <!-- End Card-->
      
      <div class="card">
        <div class="header">
          <h1>الشروق</h1>
        </div>
        <div class="body center">
          <h1 class="time" id="sunrise-time"></h1>
        </div>
      </div>
      <!-- End Card-->

      <div class="card">
        <div class="header">
          <h1>الظهر</h1>
        </div>
        <div class="body center">
          <h1 class="time" id="dhuhr-time"></h1>
        </div>
      </div>
      <!-- End Card-->
      <div class="card">
        <div class="header">
          <h1>العصر</h1>
        </div>
        <div class="body center">
          <h1 class="time" id="asr-time"></h1>
        </div>
      </div>
      <!-- End Card-->
            
      <div class="card">
        <div class="header">
          <h1>المغرب</h1>
        </div>
        <div class="body center">
          <h1 class="time" id="maghrib-time"></h1>
        </div>
      </div>
      <!-- End Card-->
      <div class="card">
        <div class="header">
          <h1>العشاء</h1>
        </div>
        <div class="body center">
          <h1 class="time" id="isha-time"></h1>
        </div>
      </div>
      <!-- End Card-->
    </div>
    <!-- End Prayer Timeings -->

    <!-- Start Change City Select -->
    <div class="center" style="margin-bottom: 66px;">
      <select name="" id="cities-select" style="width: 300px; height: 35px; font-size: 25px; font-family: Tajawal; background-color: black;  color: white; 
      border-radius: 20px; padding-right: 5px;" " > 
      <!-- onChange="myNewFunction(this); -->
        <!-- <option value="">الرياض</option> -->
        <!-- <option value="">الشرقية</option> -->
        <!-- <option value="">جدة</option> -->
      </select>
    </div>
    <!-- End Change City Select -->
  </div>
